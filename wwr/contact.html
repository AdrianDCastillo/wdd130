<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Rafting Site | Contact Us</title>
    <meta name="description"
        content="Contact White Water Rafting Company: address, phone, email, team info, map and a form for general inquiries, reservations and website suggestions.">
    <meta name="author" content="Adrian Del Castillo">
    <link rel="stylesheet" href="styles/rafting.css">
    <link rel="stylesheet" href="styles/contact.css">
</head>

<body>
    <header>
        <img src="images/logos.jpg" alt="Rafting Adventures logo" width="200">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html" aria-current="page">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact">

        <section class="contact-header">
            <h1>White Water Rafting Company</h1>
            <address>
                123 Main River Street<br>
                Kolob, California<br>
                <a href="tel:+19999999999">+1 999 999 9999</a><br>
                <a href="mailto:info@whitewater.com">info@whitewater.com</a>
            </address>
        </section>


        <section class="contact-grid">
            <div class="contact-map">
                <!-- Quita cualquier style inline. Ajusta el src del mapa a tu ubicación. -->
                <iframe title="White Water Rafting Company - Map" referrerpolicy="no-referrer-when-downgrade"
                    loading="lazy" allowfullscreen
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.187838810963!2d-122.419415!3d37.774929!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzfCsDQ2JzI5LjciTiAxMjLCsDI1JzA5LjkiVw!5e0!3m2!1sen!2sus!4v1700000000000">
                </iframe>
            </div>

            <form class="contact-form" action="#" method="post">
                <div class="field">
                    <label for="name">Name</label>
                    <input id="name" name="name" type="text" placeholder="Placeholder" required>
                </div>

                <div class="field">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" placeholder="Placeholder" required>
                </div>

                <fieldset class="field field--stack">
                    <legend>Message Purpose</legend>
                    <label class="radio">
                        <input type="radio" name="purpose" value="general" required>
                        <span>General Inquiry</span>
                    </label>
                    <label class="radio">
                        <input type="radio" name="purpose" value="reservation">
                        <span>Reservation Question</span>
                    </label>
                    <label class="radio">
                        <input type="radio" name="purpose" value="suggestion">
                        <span>Website Suggestion</span>
                    </label>
                </fieldset>

                <div class="field">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Type here" required></textarea>
                </div>

                <label class="checkbox">
                    <input type="checkbox" name="subscribe" value="yes">
                    <span>Please subscribe me to the monthly newsletter</span>
                </label>

                <button class="btn" type="submit">Get in Touch!</button>
            </form>
        </section>


        <section class="team">
            <h2>We Are Here to Serve You</h2>
            <figure>
                <img src="images/employee1.jpg" alt="Employee profile: River Guide">
                <figcaption>River Guide — Employee Profile</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.jpg" alt="Employee profile: Safety Lead">
                <figcaption>Safety Lead — Employee Profile</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.jpg" alt="Employee profile: Reservations">
                <figcaption>Reservations — Employee Profile</figcaption>
            </figure>
        </section>
    </main>


    <footer>
        <p>&copy; 2025 Rafting Adventures | Adrian Del Castillo</p>
        <nav class="socialmedia">
            <a href="https://facebook.com" target="_blank" rel="noopener">
                <img src="images/facebook.png" alt="Facebook" width="30">
            </a>
            <a href="https://x.com" target="_blank" rel="noopener">
                <img src="images/x.png" alt="X" width="30">
            </a>
            <a href="https://instagram.com" target="_blank" rel="noopener">
                <img src="images/instagram.png" alt="Instagram" width="30">
            </a>
        </nav>
    </footer>
</body>

</html>
