<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <meta name="description" content="Quiz form for WDD 130">
    <meta name="author" content="Adrian  Del Castillo">
    <link rel="stylesheet" href="styles/quiz.css">

</head>

<body>
    <main class="page">
        <form class="quiz" action="#" method="post" novalidate>
            <header class="quiz__header">
                <h1>
                    <input id="chk" type="checkbox" class="quiz__check" aria-label="Mark as complete">
                    <label for="chk" class="quiz__title">Basic HTML and CSS Quiz</label>
                </h1>
            </header>

            <!-- Q1 -->
            <fieldset class="q">
                <legend><span class="num">1.</span> What does the acronym <strong>CSS</strong> stand for?</legend>
                <input id="q1" name="q1" type="text" class="input" placeholder="Type your answer…" required>
            </fieldset>

            <!-- Q2 -->
            <fieldset class="q">
                <legend><span class="num">2.</span> How are <code>id</code> and <code>class</code> attributes selected
                    in
                    CSS?</legend>
                <textarea id="q2" name="q2" class="textarea" rows="4" placeholder="Example: #idName and .className"
                    required></textarea>
            </fieldset>

            <!-- Q3 -->
            <fieldset class="q">
                <legend><span class="num">3.</span> Which of the following is a valid CSS comment?</legend>
                <select id="q3" name="q3" class="select" required>
                    <option value="" selected disabled>Choose One …</option>
                    <option>&lt;!-- This is a comment --&gt;</option>
                    <option>// This is a comment</option>
                    <option>/* This is a comment */</option>
                    <option># This is a comment</option>
                </select>
            </fieldset>

            <!-- Q4 -->
            <fieldset class="q">
                <legend><span class="num">4.</span> What is the <em>bottom</em> margin given this declaration?</legend>
                <pre class="code"><code>margin: 10px 5px 15px;</code></pre>
                <input id="q4" name="q4" type="text" class="input" placeholder="Answer in px (e.g., 15px)" required>
            </fieldset>

            <button class="btn" type="submit" aria-label="Submit Quiz">Submit Quiz</button>
        </form>
    </main>

</body>
